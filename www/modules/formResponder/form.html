<div class="page-header">
    <div class="container">
        <h2 class="page-title">{{form_obj.name}}</h2>
        <p class="page-subtitle">{{form_obj.subtitle}}</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="form-horizontal" ng-submit="submit()">
            <div ng-model="input" fb-default="defaultValue" fb-form="{{id}}"></div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="receipt" aria-label="Email receipt" ng-model="send_receipt"
                                   ng-disabled="receipt_required"> Send me a receipt
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="receipt">Email Address</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="responder_email" class="form-control" ng-disabled="!send_receipt">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
