<div class="page-header page-header-center">
    <div class="container">
        <h2 class="page-title">Form Submitted!</h2>
        <p class="page-subtitle" ng-show="form.completed_message">
            {{form.completed_message}}
        </p>
        <p class="page-subtitle" ng-hide="form.completed_message">
            Thank you for filling out the form. Your response has been recorded!
        </p>
    </div>
</div>
<div class="container">
    <div class="alert alert-info" ng-show="form.redirect_url">
        You will be redirected in five seconds. <a ng-href={{form.redirect_url}}>Click here</a> to go now.
    </div>
</div>
