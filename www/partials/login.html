<div class="container">
    <form class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">FormBuilder Log In</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" class="form-control" ng-model="userName" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="passWord" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="pull-right"><a ui-sref="register">REGISTER HERE</a></div>
    </form>
</div>
