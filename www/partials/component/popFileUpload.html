<form>
    <div class="form-group">
        <label class='control-label'>Label
            <input type='text' ng-model="label" validator="[required]" class='form-control'/>
        </label>
    </div>
    <div class="form-group">
        <label class='control-label'>Description
            <input type='text' ng-model="description" class='form-control'/>
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type='checkbox' ng-model="required"/>Required
        </label>
    </div>

    <div class="form-group">
        <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required':required}">File
            Types</label>

        <div class="col-sm-8" ng-init="settings.filetypes[$index] = []">
            <input type="hidden" ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}"/>

            <div class="checkbox"
                 ng-repeat="item in ['.doc, .docx, .txt','.ppt, .pptx','.xls, .xlsx','.pdf'] track by $index">
                <label><input type="checkbox" ng-model="settings.filetypes[$index]"
                              ng-change="settings.filetypes[$index] ? settings.filetypesVal[$index] = item : settings.filetypesVal[$index] = ''"/>
                    {{item}}
                </label>
            </div>
        </div>
    </div>

    <hr/>
    <div class='form-group'>
        <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Close'/>
        <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancel'/>
        <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Delete'/>
    </div>
</form>
