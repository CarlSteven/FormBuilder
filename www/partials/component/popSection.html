<form>
    <div class="form-group">
        <label class='control-label'>Label
            <input type='text' ng-model="label" validator="[required]" class='form-control'/>
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type='checkbox' ng-model="required"/>
            Expand by Default
        </label>
    </div>
    <label> Section Color
        <select ng-model="settings.color" ng-init="settings.color = (settings.color) ? settings.color : 'panel-danger'">
            <option value="panel-danger">Red</option>
            <option value="panel-warning">Yellow</option>
            <option value="panel-success">Green</option>
            <option value="panel-info">Light Blue</option>
            <option value="panel-primary">Dark Blue</option>
        </select>
    </label>
    <hr/>
    <div class='form-group'>
        <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Close'/>
        <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancel'/>
        <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Delete'/>
    </div>
</form>
