<div class="form-group" ng-controller="scannerCtrl">
    <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required':required}">{{label}}</label>
    <input type="text" ng-trim="false" ng-model="$parent.inputText" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName+index}}" class="form-control" placeholder="{{placeholder}}"/>
    <p class="help-block">{{description}}</p>
    <button type="button" ng-click="scan()">
        Scan Now
    </button>
</div>
