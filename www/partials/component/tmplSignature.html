<div class="form-group">
    <label
           class="col-sm-4 control-label"
           ng-class="{'fb-required':required}">{{label}}</label>
    <div class="col-sm-8">
        <img src="{{inputText}}"/>
        <signature-pad ng-if="!inputText" signature accept="accept" clear="clear" height="220" width="568"></signature-pad>
        <button type="button" ng-click="clear(); inputText = null;">Clear signature</button>
        <button type="button" ng-click="signature = accept(); inputText = signature.dataUrl">Sign</button>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
