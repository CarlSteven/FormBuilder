<ng-include src="'/partials/tabs.html'"></ng-include>
<div class="container">
    <div class="col-md-12 rmargin">
        <div class="row">
            <label> Form Title
                <input type='text' ng-model="form_data.name" id="form_title" class='form-control'
                       placeholder="Form Name"/>
            </label>
            <label> Form Subtitle
                <input type='text' ng-model="form_data.subtitle" id="form_subtitle" class='form-control'
                       placeholder="Form Subtitle"/>
            </label>
        </div>
    </div>
    <hr/>
    <div class="row formbuilder">
        <div class="col-md-6 formbuilderLeft">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Builder</h3>
                </div>
                <div fb-builder="default"></div>
            </div>
        </div>
        <div class="col-md-6 formbuilderRight">
            <div fb-components></div>
        </div>
    </div>
</div>
