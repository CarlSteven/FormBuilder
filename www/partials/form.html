<div class="container">
    <div class="row">
        <h2>{{form_obj.name}}</h2>
        <hr/>
        <form class="form-horizontal">
            <div ng-model="input" fb-form="{{id}}"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input type="submit" ng-click="submit()" class="btn btn-primary" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
