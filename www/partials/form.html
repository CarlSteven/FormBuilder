<div class="container">
    <div class="row">
        <h2>{{form_obj.name}}
            <img class="pull-right" src="img/hc_logo.png" height="50px"/>
        </h2>
        <hr/>
        <form class="form-horizontal">
            <div ng-model="input" fb-form="{{id}}"></div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-10">
                    <input type="submit" ng-click="submit()" class="btn btn-primary" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
