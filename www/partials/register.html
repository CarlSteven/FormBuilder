<div class="container-fluid">
    <form class="form-signin" ng-submit="registerUser()">
        <h2 class="form-signin-heading">Register</h2>
        <input class="form-control" type="text" ng-model="$parent.register.firstName" placeholder="First Name">
        <input class="form-control" type="text" ng-model="$parent.register.lastName" placeholder="Last Name">
        <input class="form-control" type="text" ng-model="$parent.register.username" placeholder="Username" required>
        <input class="form-control" type="password" ng-model="$parent.password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
