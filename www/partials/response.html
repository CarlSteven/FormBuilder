<div class="container">
    <div class="row">
        <h2>Responses
            <button type="button" class="btn btn-default pull-right" ng-show="responses" ng-click="toPDF()">PDF</button>
            <button type="button" class="btn btn-default pull-right" ng-show="responses" ng-click="getCSV()">CSV</button>
        </h2>
        <h4>Form: {{form.name}}</h4>
    </div>
    <hr/>
    <div class="well" ng-show="responses.length < 1">
        <p>There are currently no responses here.</p>
    </div>
    <div style="overflow-y: scroll" ng-hide="responses.length < 1">
    <table ng-table="tableParams" show-filter="true" class="table">
        <thead>
        <tr>
            <th ng-repeat="column in columns" ng-show="column.visible"
                class="text-center sortable" ng-class="{
                    'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                    'sort-desc': tableParams.isSortBy(column.field, 'desc')
                  }"
                ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
                {{column.title}}
            </th>
        <!--</tr>-->
        <!--<tr>-->
            <!--<th ng-repeat="column in columns"-->
                <!--ng-show="column.visible"-->
                <!--class="text-center sortable">-->
                <!--&lt;!&ndash;suppress CheckEmptyScriptTag, HtmlFormInputWithoutLabel &ndash;&gt;-->
                <!--<input type="text" class="form-control"-->
                       <!--ng-model="filter_dict[column.field] "/>-->
            <!--</th>-->
        <!--</tr>-->
        </thead>
        <tbody>
        <tr ng-repeat="response in $data">
            <td ng-repeat="column in columns" ng-show="column.visible" sortable="column.field">
                {{response[column.field]}}
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
