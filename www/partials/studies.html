<ng-include src="'/partials/tabs.html'"></ng-include>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <label> Form Title
                <input type='text' ng-model="form.name" id="form_title" class='form-control' placeholder="Form Name"/>
            </label>
            <label> Form Subtitle
                <input type='text' ng-model="form.subtitle" id="form_subtitle" class='form-control'
                       placeholder="Form Subtitle"/>
            </label>
        </div>
        <hr/>
    </div>
    {{studies}}
    <div class="row">
        <input type="submit" class="btn btn-default" ng-click="studies.push({participants:[],times:[]});" value="Add Study">
    </div>
    <hr>
    <div class="panel panel-default" ng-repeat="study in studies">
        <div class="panel-heading">
            <button class="btn pull-right btn-danger" type="submit" ng-click="" value="Delete Study">Delete Study</button>
            <h3 class="panel-title">Study #{{$index+1}}</h3>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <section class="row">
                <div class="dropdown col-md-4">
                    <a class="dropdown-toggle" id="start_time{{$id}}" role="button" data-toggle="dropdown" data-target="#"
                       href="#">
                        <label for="start_input{{$id}}">Start Time</label>

                        <div class="input-group">
                            <input value="{{study.start_time | date:'MM-dd-yyyy hh:mm a'}}" id="start_input{{$id}}"
                                   type="text" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="study.start_time"
                                        data-datetimepicker-config="{ dropdownSelector: '#start_time{{$id}}' }"></datetimepicker>
                    </ul>
                    <p class="help-block">Time to send out submissions</p>
                </div>
                <div class="dropdown col-md-4">
                    <a class="dropdown-toggle" id="end_time{{$id}}" role="button" data-toggle="dropdown" data-target="#"
                       href="#">
                        <label for="end_input{{$id}}">End Time</label>

                        <div class="input-group">
                            <input value="{{study.end_time | date:'MM-dd-yyyy hh:mm a'}}" id="end_input{{$id}}" type="text"
                                   class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="study.end_time"
                                        data-datetimepicker-config="{ dropdownSelector: '#end_time{{$id}}' }"></datetimepicker>
                    </ul>
                    <p class="help-block">Time to send out submissions</p>
                </div>
            </section>
            <section class="well">
                <label class="checkbox-inline">
                    <input ng-model="study.sunday" ng-true-value="1" ng-init="study.sunday=0" ng-false-value="0" type="checkbox"> Sunday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.monday" ng-true-value="1" ng-init="study.tuesday=0" ng-false-value="0" type="checkbox"> Monday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.tuesday" ng-true-value="1" ng-init="study.monday=0" ng-false-value="0" type="checkbox"> Tuesday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.wednesday" ng-true-value="1" ng-init="study.wednesday=0" ng-false-value="0" type="checkbox"> Wednesday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.thursday" ng-true-value="1" ng-init="study.thursday=0" ng-false-value="0" type="checkbox"> Thursday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.friday" ng-true-value="1" ng-init="study.friday=0" ng-false-value="0" type="checkbox"> Friday
                </label>
                <label class="checkbox-inline">
                    <input ng-model="study.saturday" ng-true-value="1" ng-init="study.saturday=0" ng-false-value="0" type="checkbox"> Saturday
                </label>
            </section>
            <section class="row">
                <input type="submit" class="btn btn-default" ng-click="study.times.push({});" value="Add Timing">
            </section>
            <div ng-repeat="time in study.times">
                <label> Timing
                    <select ng-model="time.random">
                        <option value="0">Fixed</option>
                        <option value="1">Random</option>
                    </select>
                </label>
                <div ng-if="time.random == '0'" class="row">
                    <div class="dropdown col-md-4">
                        <a class="dropdown-toggle" id="time{{$id}}" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <label for="input{{$id}}">Time</label>

                            <div class="input-group">
                                <input value="{{time.time | date:'MM-dd-yyyy hh:mm a'}}" id="input{{$id}}" type="text"
                                       class="form-control">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="time.time"
                                            data-datetimepicker-config="{ dropdownSelector: '#time{{$id}}' }"></datetimepicker>
                        </ul>
                        <p class="help-block">Time to send out submissions</p>
                    </div>
                </div>
                <div ng-if="time.random == '1'" class="row">
                    <label> Range
                        <select ng-model="time.range">
                            <option>Morning</option>
                            <option>Noon</option>
                            <option>Evening</option>
                            <option>Night</option>
                        </select>
                    </label>
                </div>
            </div>
            <label> Participant <input ng-model="add_participant"> </label>
            <input type="submit" class="btn btn-default" ng-click="study.participants.push(add_participant); add_participant = null"
                   value="Add Participant">
            <ul class="well">
                <li ng-repeat="participant in study.participants">{{participant}}</li>
            </ul>
        </div>
    </div>
</div>
