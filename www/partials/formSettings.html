<div class="container">
    <div class="row">
        <h2>{{form.name}} Settings</h2>
        <div class="row">
            <div class="col-md-12">
                <label> Form Title
                    <input type='text' ng-model="form.name" id="form_title" class='form-control' placeholder="Form Name"/>
                </label>
                <div class="pull-right">
                    <input type="submit" ui-sref="secure.home" class="btn btn-danger" value="Cancel">
                    <input type="submit" ui-sref="secure.builder({'id': form.id})" class="btn btn-default" value="Edit Form">
                </div>
            </div>
        </div>
        <hr/>
    </div>
    <form class="row">
        <input type="submit" ng-click="save()" class="btn btn-primary pull-right" value="Save">
        <div class="form-group">
            <label class='control-label'> Form URL
                <input type="text" ng-model="formURL" class='form-control'>
            </label>
            <a type="button" target="_blank" ng-href="{{formURL}}" class="btn btn-default">Go To Form</a>
        </div>
        <div class="form-group">
            <label class='control-label'> Form Submitted Message
                <textarea class='form-control' ng-model="form.completed_message"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label class='control-label'> Form Closed Message
                <textarea class='form-control' ng-model="form.closed_message"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label class='control-label'> URL Redirect
                <input type="url" class='form-control' ng-model="form.redirect_url">
            </label>
        </div>
        <div class="form-group">
            <label class='control-label'> Form Open
                <input type="checkbox" class='form-control' ng-model="form.enabled">
            </label>
        </div>
        <div class="form-group">
            <label class='control-label'> Form Public
                <input type="checkbox" class='form-control' ng-model="form.public">
            </label>
        </div>
        <div class="form-group">
            <label class='control-label'> Delete Form <br/>
                <a type="button" class="btn btn-danger" ng-click="deleteForm()">Delete</a>
            </label>
        </div>
    </form>
</div>
